<!DOCTYPE html>
<!-- saved from url=(0125)http://login.inner.chimelong.com:30400/b?referer=http%3A%2F%2Fhotel.inner.chimelong.com%3A30400%2Fhotel%2Finfo%2Fid%2F1000035 -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=10">
<meta http-equiv="Content-Language" content="zh-cn">
<!-- Cache -->
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<!-- ICON -->
<link rel="icon" type="image/png" href="http://static.inner.chimelong.com:30400/evente/img/favicon/CL/app-icon16x16.png?v=2017.12.26.v00001">
<title>登录</title>
<link href="../css/common/reset.css" rel="stylesheet">
<link href="../css/common/base.css" rel="stylesheet">
<!-- <link href="./登录 - 长隆后台_files/login-c.css" rel="stylesheet"> -->
<link href="../css/pages/login.css" rel="stylesheet" >

</head>
<body>
<header>
  <div class="head area clearfix">
    <a href="javascript:;" class="left">
      <img src="../images/changlong/changlong-footer.png" alt="" height="45">
    </a>
  </div>
</header>
<div class="container clearfix mt20">
  <div class="login area clearfix">
    <div class="log-tit clearfix">
      <span class="left f28"><em class="icon_m"></em>长隆客服预订系统登录</span>
    </div>
    <div class="log_box clearfix">
      <div class="log_l">
        <img src="../images/welcome_1.png" alt="">
      </div>
      <div class="log_r tab-ZH">
        <form name="/b" id="login" action="http://login.inner.chimelong.com:30400/b?referer=http%3A%2F%2Fhotel.inner.chimelong.com%3A30400%2Fhotel%2Finfo%2Fid%2F1000035" method="post">
          <input type="hidden" value="http://login.inner.chimelong.com:30400/b">
          <input type="hidden" value="">
          <p class="align-center mt20 mb20 f20">账号登录</p>
          <ul>
            <li class="mt20 clearfix">
              <div class="bea-sele system-sele error-system-sele">
                <div class="e-sele">
  								<span class="on-sele on-system-sele" style="width:237px">请选择登录系统</span>
  								<em class="i-triangle"><i></i></em>
  							</div>
  							<ul class="bea-opt system-opt">
                  <li><a href="#">请选择登录系统</a></li>
                  <li><a href="#">门市预订系统</a></li>
                  <li><a href="">代客下单系统</a></li>
                </ul>
  						</div>
              <span class="red error-tips" style="display:block;">请选择登录系统</span>
            </li>
            <li>
              <em class="icon_zh"></em>
              <input type="text" name="username" id="username" class="input error-inp" placeholder="请输入账号" style="width:300px;">
              <span class="red error-tips" style="display:block;">请输入手机号/邮箱地址/子账号</span>
            </li>
            <li>
              <em class="icon_mm"></em>
              <input class="input" onfocus="this.type=&#39;password&#39;" name="password" id="password" placeholder="请输入密码" style="width:300px;">
              <span class="red error-tips" style="display:none">请输入登录密码</span>
            </li>
            <li>
              <a href="javascript:;" class="btn btn-c f16 login-submit" style="width:300px">立即登录</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 弹窗 -->
<div class="my-loyer" style="display:block;"></div>
<!-- 弹窗1 密码验证中-->
<div class="my-window show-tip-loading" style="display:block;">
  <dl class="align-center sta" style="padding-top:40px">
    <dt><img src="../images/loading.gif"></dt>
    <dd><h2 class="tip-msg" style="padding-top: 25px">验证中...</h2></dd><!-- 。操作完成！ -->
    <dd class="isShowDown" style="display: block;"><h2 style="margin: 3px;color: #aaa;font-size: 14px">页面将在 <span style="color: #c65756;">5</span> 秒钟关闭</h2></dd>
  </dl>
</div>
<!-- /弹窗1 -->
<!-- 弹窗2 操作完成-->
<div class="my-dialog show-tip-entry" style="display:none;">
  <dl class="align-center sta" style="padding-top:40px">
    <dt><img src="../images/right.png"></dt>
    <dd><h2 class="tip-msg" style="padding-top: 20px">操作完成！</h2></dd><!-- 。操作完成！ -->
    <dd class="isShowDown" style="display: none;"><h2 style="margin: 3px;color: #aaa;font-size: 14px">页面将在 <span style="color: #c65756;">5</span> 秒钟关闭</h2></dd>
  </dl>
</div>
<!-- /弹窗2 -->
<!-- 弹窗3 确定此操作？-->
<div class="my-dialog confirm-tip-entry" style="display:none;">
  <dl class="align-center sta" style="padding-top:40px">
    <dt><img src="../images/careful.png"></dt>
    <dd class="tip-msg" style="padding-top: 20px; font-size: 14px; padding-left: 20px; padding-right: 20px;">确定此操作？</dd>
  </dl>
  <div class="align-center" style="margin:40px 0 0;">
    <a class="btn btn-e cancel-opt" href="javascript:;">取消</a>
    <a class="btn btn-e ml30 confirm-opt" href="javascript:;">确定</a>
  </div>
</div>
<!-- /弹窗3 -->
<!-- /弹窗4 错误提示 -->
<div class="my-window my-window-error-message" style="display:none;">
	<div class="my-window-error-message-box">
		<img src="../images/icon_yyc.png" alt="">
		<div class="">您不是本系统用户，请联系管理员开通账户</div>
	</div>
</div>
<!-- /弹窗4 -->
<script src="../js/lib/jquery.min.js"></script>
<script src="https://static.evente.cn/libs/js/plugins/My97DatePicker/WdatePicker.js"></script>
<script src="../js/main.js"></script>
<script type="text/javascript">
$('.my-loyer').click(function(){
  $('.my-loyer, .my-window, .my-dialog').fadeOut(200);
});
</script>
</body>
</html>
